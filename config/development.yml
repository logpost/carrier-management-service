app:
    base_url: http://localhost:8081
    domain: localhost
    kind: development
    port: 8081

jwt:
    confirm_email:
        secret:
            jwt_secret: logpostemailconfirm
        options:
            expires_in: 10m
            issuer: logpost
            audience: mailer
    private_route:
        secret:
            jwt_secret: logpostprivateroute
        options:
            expires_in: 10m
            issuer: logpost
            audience: logpost

db:
    required:
        isAuth: false
    mongo:
        protocal: mongodb
        username: null
        password: null
        host: localhost:27017
        database: logpost
        options: ?authSource=admin
        collection: carrier_account
